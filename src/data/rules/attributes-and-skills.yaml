  sections:
  - title: Cool Under Fire
    slug: cool-under-fire
    level: 3
    content:
    - type: paragraph
      text: 'The one outlier to these attributes is Cool Under Fire, which denotes
        a character’s ability to withstand the incredible strain of dangerous situations.
        This attribute is determined by the following formula:'
      spans: []
    - type: paragraph
      text: Cool Under Fire = 1 + (Instinct + Willpower + Bearing + Toughness + Tactics
        ÷ 5) rounded up to the next whole number.
      spans: []
    - type: paragraph
      text: This means if you round 2.1, it will become 3. 2.9 will also become 3.
        1.9 will become 2, and so on.
      spans: []
    sections: []
- title: Skills
  slug: skills
  level: 2
  content:
  - type: paragraph
    text: Characters in Whisperspace are defined primarily through their choices in
      Skills.
    spans: []
  sections:
  - title: Skill Checks
    slug: skill-checks
    level: 3
    content:
    - type: paragraph
      text: Skill levels determine what modifier you add to your skill check roll.
        Except for level 0 skills (completely untrained), you will add your skill
        rank as a modifier to all checks for that skill. For example, a Melee (weapons)
        skill check would entail rolling 1d12 and adding your Melee (weapons) skill
        rank to it.
      spans: []
    sections:
    - title: Skill Ranks
      slug: skill-ranks
      level: 4
      content:
      - type: paragraph
        text: Your skill rank is simply how many points you’ve put into a skill. So
          if you’ve put 3 points into your Balance skill, it has a skill rank of 3.
        spans: []
      sections: []
    - title: Untrained Rolls
      slug: untrained-rolls
      level: 4
      content:
      - type: paragraph
        text: A rank 0 skill is considered untrained. When rolling an untrained skill,
          roll with a -1 modifier. This emphasizes the difference between an untrained
          skill (modifier of -1) and a trained skill of rank 1 (modifier of +1).
        spans: []
      sections: []
  - title: Learned Skills
    slug: learned-skills
    level: 3
    content:
    - type: paragraph
      text: Learned skills represent training, study, and long-term practice. Learned
        skills outside of your chosen Learning Focus (Combat, Education, or Vehicles)
        cannot exceed rank 2.
      spans: []
    - type: paragraph
      text: If you make a skill check using a rank 0 skill within your chosen Learning
        Focus, ignore the usual -1 penalty for untrained rolls. Instead, treat the
        roll as 1d12 + 0.
      spans: []
    - type: paragraph
      text: 'Example:'
      spans: []
    - type: paragraph
      text: Your Learning Focus is Education.
      spans: []
    - type: paragraph
      text: You attempt a First Aid check, but have rank 0 in First Aid.
      spans: []
    - type: paragraph
      text: Normally, you would roll 1d12 - 1, but because First Aid is part of your
        chosen Learning focus, you instead roll 1d12 + 0.
      spans: []
