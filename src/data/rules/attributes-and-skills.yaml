  - title: Inherent Skills
    slug: inherent-skills
    level: 3
    content:
    - type: paragraph
      text: Contrasted with Learned Skills, Inherent Skills are things your character
        is naturally good at (or bad at); they are a measure of who your character
        is. Each inherent skill is tied to one of your character’s attributes. Some
        people have a natural gift when it comes to diffusing a difficult or tense
        situation. Others seem to have a gift for hand-eye coordination, math computation,
        etc. These are things that are inherently a part of a person.
      spans: []
