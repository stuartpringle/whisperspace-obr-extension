  - title: 2. Spend Module Slots
    slug: 2-spend-module-slots
    level: 3
    content:
    - type: paragraph
      text: 'Each ship has a pool of Module Slots based on its size. Installing a
        module costs:'
      spans: []
    - type: list
      ordered: false
      items:
      - text: Module Slots
        spans: []
      - text: Power
        spans: []
      - text: Credits
        spans: []
    - type: paragraph
      text: If you run out of slots, you must remove or swap modules. A ship cannot
        physically support more slots than listed.
      spans: []
    - type: paragraph
      text: If you run out of power, some modules simply will not function. Characters
        may choose to power off some modules and power on others, but the functional
        modules’ power requirements may never exceed the ship’s total power resource
        (including installed power modules).
      spans: []
    - type: paragraph
      text: If you run out of money, sadly, this ship build isn’t for you; you’ll
        need to make it cheaper by removing modules or choosing a lower size. Alternatively,
        you could try obtaining more money.
      spans: []
    - type: paragraph
      text: A full list of Modules may be found below, under Modules.
      spans: []
    sections: []
  - title: 3. Calculate Drive Rating, Power, Maneuverability, and Evasive DC
    slug: 3-calculate-drive-rating-power-maneuverability-and-evasive-dc
    level: 3
    content:
    - type: paragraph
      text: Drive Rating = 1 + Drive Rating modifiers from installed modules
      spans: []
    - type: paragraph
      text: A ship of any size with an installed Burner Mk. I would have a Drive Rating
        of 2. Drive Rating determines how fast your ship travels over large distances,
        and impacts maneuverability.
      spans: []
    - type: paragraph
      text: Power = Power Capacity (from ship sizes table) + Power modifiers from
        installed modules.
      spans: []
    - type: paragraph
      text: A ship of size 3 with an installed Fusion Core would have 13 Power. Remember
        that your ship’s power usage cannot be exceeded, so now’s a good time to make
        sure the modules you chose don’t exceed your ship’s Power.
      spans: []
    - type: paragraph
      text: Maneuverability = Drive Rating + Thruster bonuses (from modules) - Ship
        Size
      spans: []
    - type: paragraph
      text: Maneuverability can never go below 0. So a size 1 ship with a Drive Rating
        of 2 and no thruster bonuses would have maneuverability of 1.
      spans: []
    - type: paragraph
      text: Evasive DC = 8 + Ship Size - Maneuverability
      spans: []
    - type: paragraph
      text: A ship of size 1 with Maneuverability of 3 would have Evasive DC of 6.
      spans: []
