title: Starships
slug: starships
level: 1
content:
- type: paragraph
  text: Ships are an integral part of Whisperspace; without them, inter-planetary
    travel would be impossible, and the mysteries of Whisperspace itself would be
    impossible to unlock. From tiny and cramped single-seat craft to massive cargo
    transports or truly awe-inspiring capital ships, they vary widely in mass, hull
    structure, and engine power.
  spans: []
sections:
- title: Ship Movement
  slug: ship-movement
  level: 2
  content:
  - type: paragraph
    text: 'To keep ship movement simple and intuitive, Whisperspace uses three basic
      stats:'
    spans: []
  - type: list
    ordered: false
    items:
    - text: Ship Size - how physically large the vessel is (0–6). The bigger the ship,
        the more capabilities it likely has, but the worse it is at maneuvering.
      spans: []
    - text: Drive Rating - how powerful the engines are (1–5). This affects both cruise
        speed (how quickly you can get places at sublight) and maneuverability.
      spans: []
    - text: Maneuverability - how agile the ship feels in motion (derived from Drive,
        thrusters, and Size; see Building Your Own Ships).
      spans: []
  sections:
  - title: High G-forces
    slug: high-g-forces
    level: 3
    content:
    - type: paragraph
      text: A ship’s standard movement rate applies only minimum g-forces to the ship
        and its inhabitants, however they are often capable of accelerating and changing
        direction more quickly. This can be dangerous for the crew or even the ship’s
        own structural integrity, but it does provide benefits in pursuit, escape,
        or combat encounters.
      spans: []
    sections:
    - title: What are High-G Maneuvers?
      slug: what-are-high-g-maneuvers
      level: 4
      content:
      - type: paragraph
        text: 'High-G Maneuvers represent pushing a ship beyond safe operating limits
          for a brief period of time. Examples include:'
        spans: []
      - type: list
        ordered: false
        items:
        - text: 'Evasive Maneuvers: sudden, violent course changes to avoid incoming
            fire or collisions.'
          spans: []
        - text: 'Hard Burn: extreme acceleration intended to rapidly close distance,
            escape pursuit, or reposition.'
          spans: []
      sections: []
    - title: Declaring a High-G Maneuver
      slug: declaring-a-high-g-maneuver
      level: 4
      content:
      - type: paragraph
        text: When a pilot initiates a High-G Maneuver, they must declare a G-Level,
          representing how extreme the maneuver will be.
        spans: []
      - type: list
        ordered: false
        items:
        - text: A pilot may choose any G-Level up to the ship’s Maneuver rating.
          spans: []
        - text: A pilot may not choose a G-Level higher than their Piloting skill
            rank.
          spans: []
        - text: Higher G-Levels provide greater benefits, but dramatically increase
            risk to the crew and the ship.
          spans: []
      sections: []
  - title: Evasive Maneuvers
    slug: evasive-maneuvers
    level: 3
    content:
    - type: paragraph
      text: When a ship attempts evasive maneuvers in combat, the GM will call for
        a Piloting check against the ship’s Evasive DC, which is based on its Size
        and Maneuverability.
      spans: []
    sections: []
  - title: Travel Time
    slug: travel-time
    level: 3
    content:
    - type: paragraph
      text: For gameplay pacing, travel distances within a star system are divided
        into travel segments (legs).
      spans: []
    - type: paragraph
      text: 'A typical leg could represent distances such as:'
      spans: []
    - type: list
      ordered: false
      items:
      - text: Between two planets
        spans: []
      - text: From a planet to the nearest Whisperspace entrance
        spans: []
      - text: From a station to a drop point in space
        spans: []
    - type: paragraph
      text: Some destinations could have multiple segments; for example, a far-away
        Whisperspace entrance might be 3 legs from you.
      spans: []
