- title: Repair and Modification
  slug: repair-and-modification
  level: 2
  content:
  - type: paragraph
    text: Sometimes things break; other times, they aren’t quite what they need to
      be. Either way, repairing or modifying equipment takes time and the right set
      of tools - not to mention the expertise to use them.
    spans: []
  - type: paragraph
    text: 'Any character may attempt to repair equipment outside of combat, however
      a character without any skill ranks in Engineering suffers +1 penalty die to
      their roll. To attempt a repair, roll an Engineering check:'
    spans: []
  - type: paragraph
    text: Repair DC = 6 + durability lost.
    spans: []
  - type: paragraph
    text: For example, a Streetweave Jacket normally has 5 durability. To repair one
      with only 1 point of durability remaining, the DC would be 10 (6 + 4) as the
      jacket had lost 4 durability.
    spans: []
  - type: paragraph
    text: On Extreme Success, restore up to 2 points of durability.
    spans: []
  - type: paragraph
    text: On Success, restore 1 point of durability.
    spans: []
  - type: paragraph
    text: On Failure, increase the next repair check DC by +1.
    spans: []
  - type: paragraph
    text: On Extreme Failure, the item suffers 1 damage.
    spans: []
  - type: paragraph
    text: Each repair check takes 1 hour and consumes 1 material (or one use of the
      repair kit) whether the repair was successful or not. You cannot repair equipment
      above its base durability.
    spans: []
  - type: paragraph
    text: An item with 0 remaining durability cannot be repaired; it is broken. It
      may possibly be used as parts for other repairs (GM discretion). Items which
      have no listed durability can still break or require repairs; these are assumed
      to have a base durability of 4.
    spans: []
  - type: paragraph
    text: Modifying equipment works the same way as repairing equipment, but does
      not require materials other than the modification you wish to install. Only
      advanced and expert modifications require an Engineering check or take longer
      than one action to enact; simple modifications may be done (or undone) mid-combat
      and require no roll, only the use of an action.
    spans: []
  - type: paragraph
    text: 'Modification DC: 8 (advanced, 2 hours), 10 (expert, 4 hours)'
    spans: []
  - type: paragraph
    text: Unless otherwise specified, a modification is considered simple.
    spans: []
  sections:
  - title: Paid Experts
    slug: paid-experts
    level: 3
    content:
    - type: paragraph
      text: Typically a mechanic or expert weaponsmith might charge one tenth the
        item’s cost and take 4 hours per durability point restored. This process can
        often be sped up by paying a higher price. Similarly, they might charge 50
        credits and take 4 hours to make a simple modification, 300 credits and take
        6 hours to make an advanced modification, and 1500 credits and take 2 days
        to make an expert modification. These prices and time costs are provided as
        a baseline; GMs should feel free to increase or decrease them as they see
        fit.
      spans: []
    sections: []
  - title: Circumstantial Effects
    slug: circumstantial-effects
    level: 3
    content:
    - type: paragraph
      text: If attempting a repair or modification check in an appropriate environment
        (for example, in a repair shop or engineering bay), gain +1 bonus die to your
        Engineering check.
      spans: []
    - type: paragraph
      text: If attempting a repair or modification without proper tools or with improvised
        materials (not using a repair kit or materials found in an appropriate environment),
        suffer +1 penalty die to your Engineering check.
      spans: []
    sections: []
