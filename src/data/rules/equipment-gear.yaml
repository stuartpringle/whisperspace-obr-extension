  - title: Cyberware
    slug: cyberware
    level: 3
    content:
    - type: list
      ordered: false
      items:
      - text: 'Extreme success: ignore the wound.'
        spans: []
      - text: 'Success: ignore the wound; this cyberware effect cannot be used for
          1 day.'
        spans: []
      - text: 'Failure: suffer the wound as normal; this cyberware effect cannot be
          used for 1 day.'
        spans: []
    sections:
    - title: Installing and Removing Cyberware
      slug: installing-and-removing-cyberware
      level: 4
      content:
      - type: paragraph
        text: Cybernetic implants require a medical procedure to install, repair,
          or remove effectively. Most commonly these procedures are done by ‘ripper
          docs’, professionals whose expertise blends medical knowledge and mechanical
          know-how together. Typically, a ripper doc will charge one tenth the price
          of a piece of cyberware to install or remove it, and they will often stipulate
          that any cyberware they install must be purchased from them.
        spans: []
      - type: paragraph
        text: A character wishing to attempt to install, repair, or remove cyberware
          without the aid of a ripper doc must first make a First Aid roll (DC 8 +
          cyberware Installation Difficulty).
        spans: []
      - type: list
        ordered: false
        items:
        - text: Success, the cyberware is installed properly.
          spans: []
        - text: Failure, the process fails and the subject takes 1 damage.
          spans: []
        - text: Extreme failure, the process fails, the cyberware takes 1d4 damage
            (base durability is 4 unless otherwise specified), and the subject takes
            2 damage.
          spans: []
      - type: paragraph
        text: After the First Aid roll, an Engineering roll is required if installing
          new cyberware (DC 8 + cyberware Tier).
        spans: []
      - type: list
        ordered: false
        items:
        - text: Success, the cyberware functions properly.
          spans: []
        - text: Failure, the cyberware is glitchy; requires a Cybernetics check (DC
            4 + cyberware Tier) each time it’s used for its effect.
          spans: []
      - type: paragraph
        text: Attempting to repair damaged cyberware may be done after the First Aid
          roll as well; the process for this is the same as repairing other equipment
          (see Repair and Modification above).
        spans:
        - style: link_underline
          text: Repair and Modification
          href: '#h.abk2uesvorh9'
      - type: paragraph
        text: Cyberware removal is physically traumatic; removing and reinstalling
          cyberware must be done as two separate procedures. Removing cyberware does
          not require an Engineering check.
        spans: []
      - type: paragraph
        text: After any cyberware work (installing, repairing, removing) whether done
          by a ripper doc or not, the character must make a Cybernetics check (DC
          4 + their cumulative installed cyberware tiers) or suffer +2 stress.
        spans: []
      sections:
      - title: External Factors
        slug: external-factors
        level: 5
        content:
        - type: paragraph
          text: Attempting to work on cyberware in one’s own body imposes +1 penalty
            die to all checks during the process.
          spans: []
        - type: paragraph
          text: Similarly, working on a patient who isn’t sedated imposes +1 penalty
            die to all checks during the process.
          spans: []
        sections: []
    - title: Social Impact
      slug: social-impact
      level: 4
      content:
      - type: paragraph
        text: Cyberware is relatively uncommon in Whisperspace, so those who evidently
          have it stand out. Some people are uncomfortable around ‘modded’ people,
          some have an outright fear of cyberware, while others may think such mods
          are fascinating and exciting. Regardless of how people view cyberware, walking
          around with an obvious set of Mantis Claws is going to draw attention to
          you.
        spans: []
      - type: paragraph
        text: Spotting if a character has cyberware is more difficult the more subtle
          the implant.
        spans: []
      - type: table
        rows:
        - - text: Cyberware Physical Impact
            spans: []
          - text: How to spot it
            spans: []
        - - text: None
            spans: []
          - text: Impossible without First Aid (DC4 + cyberware tier) check. Target
              must be incapacitated or willing for this check.
            spans: []
        - - text: Minor
            spans: []
          - text: Observe (DC8) check
            spans: []
        - - text: Medium
            spans: []
          - text: Observe (DC6) check
            spans: []
        - - text: Obvious
            spans: []
          - text: No check required
            spans: []
      - type: paragraph
        text: Some ports, space stations, and government facilities will not allow
          those with cyberware to enter, just as they might not allow weapons.
        spans: []
      sections: []
    - title: Cyberware Overload
      slug: cyberware-overload
      level: 4
      content:
      - type: paragraph
        text: A character’s total cyberware value (each installed piece of cyberwear’s
          Tier value added together) may not exceed his Cybernetics skill rank. Attempting
          to install additional cyberware over this limit automatically fails and
          prompts the character to roll a Cybernetics (DC6 + their total cyberwear
          value) check.
        spans: []
      - type: list
        ordered: false
        items:
        - text: 'Extreme success: no effect'
          spans: []
        - text: 'Success: gain +1 stress'
          spans: []
        - text: 'Failure: gain +2 stress'
          spans: []
        - text: 'Extreme failure: gain +4 stress'
          spans: []
      sections: []
  - title: Narcotics
    slug: narcotics
    level: 3
    content: []
    sections:
    - title: Addiction
      slug: addiction
      level: 4
      content:
      - type: paragraph
        text: For every narcotic, the user must roll for Addiction after each use,
          as described below. A character already addicted to a narcotic does not
          have to make this roll. Narcotics have a bulk of 1.
        spans: []
      - type: paragraph
        text: 'Addiction roll: character must roll a Willpower (DC 6 + narcotic’s
          Addiction Score) check.'
        spans: []
      - type: paragraph
        text: On a failed Addiction roll, the character becomes addicted to the narcotic
          and must progress through the Addiction table below, beginning with Onset.
        spans: []
      sections: []
    - title: Addiction Effects
      slug: addiction-effects
      level: 4
      content: []
      sections: []
    - title: Detox
      slug: detox
      level: 4
      content:
      - type: paragraph
        text: 'A character suffering from an addiction may attempt a medically supervised
          detox. This requires:'
        spans: []
      - type: list
        ordered: false
        items:
        - text: Access to medical facilities (such as a clinic, medbay, or hospital)
          spans: []
        - text: Uninterrupted rest there
          spans: []
        - text: Medical supplies (cost below)
          spans: []
      - type: paragraph
        text: A character actively going through detox does not make the weekly Addiction
          checks as normal. After detox, these resume (if applicable).
        spans: []
      - type: table
        rows:
        - - text: Addiction Stage
            spans: []
          - text: Time
            spans: []
          - text: Supply Cost
            spans: []
        - - text: Onset
            spans: []
          - text: 2 days
            spans: []
          - text: 500 credits
            spans: []
        - - text: Dependence
            spans: []
          - text: 5 days
            spans: []
          - text: 3000 credits
            spans: []
        - - text: Addiction
            spans: []
          - text: 10 days
            spans: []
          - text: 8000 credits
            spans: []
      - type: paragraph
        text: At the end of the detox period, the character may make a Toughness or
          Willpower check.
        spans: []
      - type: paragraph
        text: Detox DC = 6 + Addiction Score
        spans: []
      - type: list
        ordered: false
        items:
        - text: 'Extreme success: reduce addiction by two stages (from Addiction to
            Onset, or from Dependence to no addiction, for example)'
          spans: []
        - text: 'Success: reduce addiction by one stage'
          spans: []
        - text: 'Failure: no change to addiction stage; suffer +1 stress'
          spans: []
        - text: 'Extreme failure: suffer + 1d4 stress and gain the Agonized 1 condition
            for 1 day'
          spans: []
      - type: paragraph
        text: Other characters may attempt to aid in this check. To do so, they may
          make a First Aid (DC 6 + addiction stage; 1 for Onset, 2 for Dependence,
          3 for Addiction) check.
        spans: []
      - type: list
        ordered: false
        items:
        - text: 'Extreme success: grant +2 bonus dice to the Detox check.'
          spans: []
        - text: 'Success: grant +1 bonus die to the Detox check.'
          spans: []
      sections: []
